<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Share - Unknown location</title>
    <meta property="og:title" content="Weather in Unknown location">
    <meta property="og:description" content="Check out the current weather conditions!">
    <meta property="og:type" content="website">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #1e90ff;
            --text-primary: #1e1e1e;
            --text-secondary: #666;
            --background-start: #1e90ff;
            --background-end: #00008b;
            --card-background: rgba(255, 255, 255, 0.95);
            --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            --border-radius: 24px;
            --spacing-unit: 8px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --text-primary: #ffffff;
                --text-secondary: #cccccc;
                --card-background: rgba(255, 255, 255, 0.1);
                --card-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 16px;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: linear-gradient(135deg, var(--background-start), var(--background-end));
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-primary);
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: calc(var(--spacing-unit) * 2);
        }

        .weather-card {
            background: var(--card-background);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: calc(var(--spacing-unit) * 4);
            box-shadow: var(--card-shadow);
            animation: card-appear 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes card-appear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .location {
            font-size: 1.5rem;
            color: var(--text-primary);
            margin-bottom: calc(var(--spacing-unit) * 3);
            display: flex;
            align-items: center;
            gap: var(--spacing-unit);
        }

        .temperature {
            font-size: 4rem;
            font-weight: bold;
            color: var(--text-primary);
            margin: 0;
            line-height: 1;
        }

        .condition {
            font-size: 1.5rem;
            color: var(--text-secondary);
            margin: calc(var(--spacing-unit)) 0 calc(var(--spacing-unit) * 3);
        }

        .message {
            margin: calc(var(--spacing-unit) * 2) 0;
            padding: calc(var(--spacing-unit) * 2);
            background: rgba(255, 255, 255, 0.1);
            border-radius: calc(var(--border-radius) / 2);
            font-style: italic;
            color: var(--text-secondary);
            animation: message-appear 0.5s cubic-bezier(0.4, 0, 0.2, 1) 0.2s both;
        }

        @keyframes message-appear {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: calc(var(--spacing-unit) * 2);
            margin-top: calc(var(--spacing-unit) * 2);
            padding-top: calc(var(--spacing-unit) * 3);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: var(--spacing-unit);
            padding: calc(var(--spacing-unit) * 2);
            background: rgba(255, 255, 255, 0.05);
            border-radius: calc(var(--border-radius) / 2);
            transition: transform 0.2s ease;
        }

        .detail-item:hover {
            transform: translateY(-2px);
        }

        .detail-value {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .detail-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .footer {
            margin-top: calc(var(--spacing-unit) * 4);
            text-align: center;
            font-size: 0.875rem;
            color: var(--text-secondary);
            opacity: 0.8;
        }

        .timestamp {
            margin-top: calc(var(--spacing-unit) * 3);
            text-align: center;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        @media (max-width: 480px) {
            .container {
                padding: var(--spacing-unit);
            }

            .weather-card {
                padding: calc(var(--spacing-unit) * 3);
            }

            .temperature {
                font-size: 3rem;
            }

            .condition {
                font-size: 1.25rem;
            }

            .details {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="weather-card">
            <div class="location">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                </svg>
                Unknown location
            </div>

            <h1 class="temperature">29°</h1>
            <div class="condition">Showers</div>

            <div class="details">
                <div class="detail-item">
                    <span class="detail-value">87%</span>
                    <span class="detail-label">Humidity</span>
                </div>
                <div class="detail-item">
                    <span class="detail-value">12 km/h</span>
                    <span class="detail-label">Wind</span>
                </div>
                <div class="detail-item">
                    <span class="detail-value">35°</span>
                    <span class="detail-label">Feels like</span>
                </div>
            </div>

            <script>
                // Format the timestamp nicely
                const timestamp = new Date('2025-06-01T10:18:12.335375');
                const formattedDate = timestamp.toLocaleDateString(undefined, {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
                
                // Calculate expiry time
                const expiryTime = new Date(timestamp.getTime() + (24 * 60 * 60 * 1000));
                const timeUntilExpiry = Math.max(0, expiryTime - new Date()) / (60 * 60 * 1000);
                const hoursLeft = Math.floor(timeUntilExpiry);
                const minutesLeft = Math.floor((timeUntilExpiry - hoursLeft) * 60);
                
                const expiryText = timeUntilExpiry <= 0 
                    ? 'This share has expired'
                    : `This share will expire in ${hoursLeft}h ${minutesLeft}m`;

                // Update the timestamp and expiry text
                document.getElementById('timestamp').textContent = formattedDate;
                document.getElementById('expiry').textContent = expiryText;
            </script>

            <div class="timestamp" id="timestamp"></div>
            <div class="footer">
                <p id="expiry"></p>
                <p>Shared via Slate Weather</p>
            </div>
        </div>
    </div>
</body>
</html>
